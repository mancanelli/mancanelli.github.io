---
layout: custom-single
classes: wide
---

{{ content }}


{% assign awards = site.awards | sort: "year" | reverse %}
{% for elem in awards %}
<div class="awarditem">
    <div class="awardname"><strong>{{ site.data.custom-ui-text[page.lang][elem.name] }}</strong></div>
    <div class="awardinfo">{{ site.data.custom-ui-text[page.lang][elem.info] }}</div>
    <div class="awardyear">{{ elem.year }}</div>
</div>
{% endfor %}
