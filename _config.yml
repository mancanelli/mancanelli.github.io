# HTML Compression
# - https://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development


# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: custom-single
      toc: true
      toc_sticky: true
      author_profile: true
      show_date: true
      read_time: true
      comments: # true
      share: true
      related: true
      lang: en
  - scope:
      path: ""
      type: pages
    values:
      layout: custom-single
      author_profile: true
      lang: en

lang: en

collections: 
  publications:
    output: false
    permalink: /:collection/:title
  teaching:
    output: false
    permalink: /:collection/:title
  awards:
    output: false
    permalink: /:collection/:title