url                      : "https://www.matteomancanelli.com" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : "/" # the subpath of your site, e.g. "/blog"
repository               : "mancanelli/mancanelli.github.io" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : "Home Page" # overrides the website title displayed in the masthead, use " " for no title
#breadcrumbs             : false # true, false (default)
words_per_minute         : 200

